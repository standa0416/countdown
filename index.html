<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Odpočet v milisekundách</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }
    #countdown {
      font-size: 64px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="countdown">Načítání…</div>

  <script>
    const countdownElement = document.getElementById('countdown');
    
    // Nastavený cílový čas: 12. dubna 2025 ve 14:00
    const targetDate = new Date('2025-04-12T13:00:00').getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = targetDate - now;
      countdownElement.textContent = diff > 0
        ? diff.toLocaleString('cs-CZ') + ' ms'
        : 'Čas vypršel';
    }

    setInterval(updateCountdown, 50);
    updateCountdown();
  </script>
</body>
</html>
